<div class="not-filter">
    <div>{{lg.notFilterTitle}}:</div>
    <app-qb-filter *ngIf="filterObj.notFilter; else addFilter" [filterObj]="filterObj.notFilter" [tableComp]="tableComp"
        (alterFilterObj)="alterFilterObj($event)"></app-qb-filter>
    <ng-template #addFilter>
        <app-add-filter (newFilter)="setFilterType($event)"></app-add-filter>
    </ng-template>
</div>
