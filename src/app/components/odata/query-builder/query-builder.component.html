<div class="query-builder">
    <select (change)="onEntitySelected($event)">
        <option disabled selected value> -- {{lg.selectEntity}} -- </option>
        <option *ngFor="let option of getEntities()" [value]="option">{{ option }}</option>
    </select>
    <app-qb-table *ngIf="this.selectedEntity" [entity]="this.selectedEntity"></app-qb-table>
    <button (click)="update()">{{lg.updateDataButton}}</button>
</div>
