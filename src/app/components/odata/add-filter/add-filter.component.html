<div class="add-filter">
    <select class="filter-select" (change)="selected($event)">
        <option value="0">{{lg.addOptionAndOr}}</option>
        <option value="1">{{lg.addOptionAnyAll}}</option>
        <option value="2">{{lg.addOptionCriteria}}</option>
        <option value="3">{{lg.addOptionNot}}</option>
    </select>
    <button class="add-button" (click)="addFilter()">+</button>
</div>
